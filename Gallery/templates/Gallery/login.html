{% extends "Gallery/layout.html" %}

{% block body %}
<style>
    #container {
        border-radius: 5px;
        border: 1px solid black;
        padding: 20px;
        /* margin-left: 450px;
        margin-top: 50px;
        width: 350px; */
        margin: auto;
        width: 50%;
        text-align: center;
        background-color: #FFFCC3;
        }
        body {
            background-color: #EAC0EB;
        }
</style>
    <div id="container">
     <strong style="font-family: sans-serif; color: #B485FF;">Social Media Platform</strong>   
     <hr>
    <h2>Login</h2>

    {% if message %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>  

{% endblock %}
